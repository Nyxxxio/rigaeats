name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
      - name: Build (dev env to avoid prod env-check blocking CI)
        run: |
          NODE_ENV=development npm run build
