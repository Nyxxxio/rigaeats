name: Deploy to Azure App Service

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'
  # Disable Next telemetry during CI
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      # Skip lint in CI to avoid interactive Next.js lint migration prompt
      # - name: Lint
      #   run: npm run lint --if-present

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Prepare deployment package (Next.js standalone)
        run: |
          rm -rf out_azure
          mkdir -p out_azure/.next
          # Guard: ensure standalone output exists
          if [ ! -f .next/standalone/server.js ]; then
            echo "Standalone output missing (.next/standalone/server.js). Check next.config.ts output: 'standalone' and build logs.";
            ls -la .next || true;
            exit 1;
          fi
          cp -r .next/standalone/* out_azure/
          # Ensure server.js is present at the package root (required by Startup Command: node server.js)
          if [ -f .next/standalone/server.js ]; then cp .next/standalone/server.js out_azure/server.js; fi
          mkdir -p out_azure/.next
          cp -r .next/static out_azure/.next/static
          # Ensure Next's production build files are present so server.js can find the build.
          # Copy the whole .next folder contents (BUILD_ID, server, static, etc.) into the package.
          mkdir -p out_azure/.next
          cp -r .next/* out_azure/.next/ || true
          cp -r public out_azure/public || true
          cp package.json out_azure/package.json

      - name: Inspect deployment package
        run: |
          echo "Package contents:";
          ls -la out_azure | sed -n '1,200p'

      - name: Zip deployment package
        run: |
          cd out_azure
          zip -r ../out_azure.zip .
          cd -

      - name: Archive production artifacts
        if: always()
        run: |
          if [ -d out_azure ]; then tar -czf build-artifacts.tar.gz out_azure; else echo "out_azure missing; skipping tar"; fi
        # Upload artifact for debugging (optional retention)
      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        if: failure() || github.event_name == 'workflow_dispatch'
        with:
          name: build-artifacts
          path: build-artifacts.tar.gz
          retention-days: 3

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          # Publish profile stored as a secret from Azure Portal
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1FBB012BE9D841AEB4C29A0DBEC87811 }}
          package: out_azure.zip

      - name: Post-deploy health check
        run: |
          echo "Checking health endpoint";
          # Azure regional default domain differs from legacy <app>.azurewebsites.net
          # Set a repo variable AZURE_WEBAPP_HOST to the full default domain shown in the portal
          # (e.g. rigaeats-hteaf4ffdyaegdg9.swedencentral-01.azurewebsites.net) for a reliable health check.
          HOST=${{ vars.AZURE_WEBAPP_HOST }}
          FALLBACK=${{ vars.AZURE_WEBAPP_NAME }}.azurewebsites.net
          echo "Primary host: $HOST"
          if [ -z "$HOST" ]; then
            echo "AZURE_WEBAPP_HOST not set; trying fallback $FALLBACK";
            HOST=$FALLBACK
          fi
          curl -v -fsS https://$HOST/api/health || {
            echo "Primary health check failed, trying fallback host $FALLBACK";
            curl -v -fsS https://$FALLBACK/api/health || exit 1;
          }
