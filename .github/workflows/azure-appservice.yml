name: Deploy to Azure App Service

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'
  # Disable Next telemetry during CI
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Prepare deployment package (Next.js standalone)
        run: |
          rm -rf out_azure
          mkdir -p out_azure/.next
          cp -r .next/standalone/* out_azure/
          mkdir -p out_azure/.next
          cp -r .next/static out_azure/.next/static
          cp -r public out_azure/public || true
          cp package.json out_azure/package.json

      - name: Archive production artifacts
        if: always()
        run: |
          tar -czf build-artifacts.tar.gz .next/standalone .next/static public package.json next.config.ts
        # Upload artifact for debugging (optional retention)
      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        if: failure() || github.event_name == 'workflow_dispatch'
        with:
          name: build-artifacts
          path: build-artifacts.tar.gz
          retention-days: 3

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          # Publish profile stored as a secret from Azure Portal
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: out_azure

      - name: Post-deploy health check
        run: |
          echo "Checking health endpoint";
          curl -fsS https://${{ vars.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || exit 1
