name: Deploy to Azure App Service

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  NODE_VERSION: '18.x'
  # You can set this as a repository variable or override at job level
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        env:
          NODE_ENV: production
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_SECRET_PREV: ${{ secrets.AUTH_SECRET_PREV }}
          AUTH_TOKEN_VERSION: ${{ secrets.AUTH_TOKEN_VERSION }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DEFAULT_RESTAURANT_SLUG: ${{ secrets.DEFAULT_RESTAURANT_SLUG }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: npm run build

      - name: Archive production artifacts
        if: always()
        run: |
          tar -czf build-artifacts.tar.gz .next/standalone .next/static public package.json next.config.ts
        # Upload artifact for debugging (optional retention)
      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        if: failure() || github.event_name == 'workflow_dispatch'
        with:
          name: build-artifacts
          path: build-artifacts.tar.gz
          retention-days: 3

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          # Publish profile stored as a secret from Azure Portal
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .

      - name: Post-deploy health check
        run: |
          echo "Checking health endpoint";
          curl -fsS https://${{ vars.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || exit 1
