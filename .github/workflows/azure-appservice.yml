name: Deploy to Azure App Service

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'
  # Disable Next telemetry during CI
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      # Skip lint in CI to avoid interactive Next.js lint migration prompt
      # - name: Lint
      #   run: npm run lint --if-present

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Prepare deployment package (Next.js standalone)
        run: |
          rm -rf out_azure
          mkdir -p out_azure/.next
          # Guard: ensure standalone output exists
          if [ ! -f .next/standalone/server.js ]; then
            echo "Standalone output missing (.next/standalone/server.js). Check next.config.ts output: 'standalone' and build logs.";
            ls -la .next || true;
            exit 1;
          fi
          cp -r .next/standalone/* out_azure/
          # Ensure server.js is present at the package root (required by Startup Command: node server.js)
          if [ -f .next/standalone/server.js ]; then cp .next/standalone/server.js out_azure/server.js; fi
          mkdir -p out_azure/.next
          cp -r .next/static out_azure/.next/static
          # Ensure Next's BUILD_ID and server files are present so server.js can find the production build
          if [ -f .next/BUILD_ID ]; then cp .next/BUILD_ID out_azure/.next/BUILD_ID; fi
          if [ -d .next/server ]; then cp -r .next/server out_azure/.next/server; fi
          cp -r public out_azure/public || true
          cp package.json out_azure/package.json

      - name: Inspect deployment package
        run: |
          echo "Package contents:";
          ls -la out_azure | sed -n '1,200p'

      - name: Zip deployment package
        run: |
          cd out_azure
          zip -r ../out_azure.zip .
          cd -

      - name: Archive production artifacts
        if: always()
        run: |
          if [ -d out_azure ]; then tar -czf build-artifacts.tar.gz out_azure; else echo "out_azure missing; skipping tar"; fi
        # Upload artifact for debugging (optional retention)
      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        if: failure() || github.event_name == 'workflow_dispatch'
        with:
          name: build-artifacts
          path: build-artifacts.tar.gz
          retention-days: 3

      - name: Validate publish profile and target app
        shell: bash
        run: |
          set -euo pipefail
          echo "Checking publish profile presence..."
          if [ -z "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1FBB012BE9D841AEB4C29A0DBEC87811 }}" ]; then
            echo "ERROR: Publish profile secret 'AZUREAPPSERVICE_PUBLISHPROFILE_1FBB012BE9D841AEB4C29A0DBEC87811' is missing or empty."
            echo "Add it in GitHub → Settings → Secrets and variables → Actions and re-run the workflow."
            exit 1
          fi
          if [ -z "${{ vars.AZURE_WEBAPP_NAME }}" ]; then
            echo "ERROR: Repository variable 'AZURE_WEBAPP_NAME' is not set."
            echo "Set it in GitHub → Settings → Secrets and variables → Actions → Variables and re-run the workflow."
            exit 1
          fi

          echo "Writing publish profile to temporary file..."
          mkdir -p /tmp
          # Use printf to avoid here-doc indentation issues inside YAML-run blocks
          printf "%s" "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1FBB012BE9D841AEB4C29A0DBEC87811 }}" > /tmp/publish-profile.xml

          # Extract msdeploySite and destinationAppUrl from the first publishProfile entry
          msdeploySite=$(grep -oP 'msdeploySite="\\K[^"]+' /tmp/publish-profile.xml | head -n1 || true)
          destUrl=$(grep -oP 'destinationAppUrl="\\K[^"]+' /tmp/publish-profile.xml | head -n1 || true)

          echo "msdeploySite: $msdeploySite"
          echo "destinationAppUrl: $destUrl"

          if [ -z "$msdeploySite" ]; then
            echo "ERROR: Could not find msdeploySite in publish profile. Is the XML valid?"
            exit 1
          fi

          expectedSite="${{ vars.AZURE_WEBAPP_NAME }}"
          if [ "$msdeploySite" != "$expectedSite" ]; then
            echo "ERROR: publish profile msdeploySite ('$msdeploySite') does not match AZURE_WEBAPP_NAME ('$expectedSite')."
            echo "Replace the publish profile secret with the profile downloaded from the App Service named '$expectedSite'."
            exit 1
          fi

          if [[ "$destUrl" != *"$expectedSite"* ]]; then
            echo "ERROR: publish profile destinationAppUrl ('$destUrl') does not contain AZURE_WEBAPP_NAME ('$expectedSite')."
            exit 1
          fi

          echo "Publish profile matches AZURE_WEBAPP_NAME. Proceeding to deploy."

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          # Publish profile stored as a secret from Azure Portal
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1FBB012BE9D841AEB4C29A0DBEC87811 }}
          package: out_azure.zip

      - name: Post-deploy health check
        run: |
          echo "Checking health endpoint";
          curl -fsS https://${{ vars.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || exit 1
